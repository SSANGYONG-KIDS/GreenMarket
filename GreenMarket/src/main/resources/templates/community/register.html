<meta charset="UTF-8">

</head>
<body >
	<div class="panel panel-default" layout:fragment="content1">
		 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/bootstrap/images/register_img.png');">
		  <div class="overlay"></div>
		  <div class="container">
		    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
		      <div class="col-md-9 ftco-animate pb-5 text-center">
		       <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Community <i class="fa fa-chevron-right"></i></a></span> <span>About us <i class="fa fa-chevron-right"></i></span></p>
		       <h1 class="mb-0 bread">새 글 등록</h1>
		     </div>
		   </div>
		 </div>
		</section>	
		<div class="container">
			<br><br>
			<form>   
				<div class="form-group">
					<label for="cTitle">제목</label>
					<input type="text" class="form-control" placeholder="제목을 입력하세요" name="cTitle" id="cTitle">
				</div>
	
				<div class="form-group">
	  				<label for="cComment">내용</label>
	 				<textarea class="form-control summernote" rows="5" name="cContent" id="cContent"></textarea>
				</div>
				
				
				<!-- # 해시태그 -->
				<div class="tr_hashTag_area">
					<div class="form-group">
						<input type="hidden" value="" name="tag" id="rdTag"/>
					</div>
					
					<ul id="tag-list"></ul>
					
					<div class="form-group">
						<input type="text" class="form-control" id="tag" size="7" placeholder="엔터로 해시태그를 등록해주세요." style="width:300px;"/>
					</div>
				</div >
				
				
				
			</form >
			<div class="row justify-content-center">
				<button id="btn-save" class="btn btn-primary">등록하기</button>			
			</div>
			<br><br>
		</div >


<th:block layout:fragment="script1">
<script>
    $('.summernote').summernote({
    	placeholder: '내용을 입력하세요',
        tabsize: 2,
        height: 300
    });

	
	
	$('#btn-save').on('click',register);
	function register(){
		//alert(JSON.stringfy($("#rdTag").val()));
		
	//	var value=marginTag(); //return array
	//	console.log($("#rdTag").val(value));
		
		var tagArray=new Array();
		$("#tag-list li").each(function( index, element ) {
     		var tempstr = $(this).text();
			var idx = tempstr.lastIndexOf(" x");
			tempstr = tempstr.substring(0,idx);
     		tagArray.push(tempstr);
		});
		
		let data = {
			cTitle: $("#cTitle").val(),
			cContent: $("#cContent").val(),
			tagArr: tagArray
		};
		
		var c = $('#cTitle').val();
		console.log(c);
		
		$.ajax({
			type : "POST",
			url: "/community/register",
			data: data
			// contentType: "application/json; charset=utf-8",
			// dataType: "json"
			
		}).done(function(resp){
			alert("등록이 완료되었습니다.");
			location.href="/community/boardlist";
			
		}).fail(function(error){
			alert("등록 실패");
			console.log(error);
		});
		
	}
	
	
	/*
	//tag 안에 있는 값을 array type으로 만들어서 넘긴다.
	function marginTag(){
		return Object.values(tag).filter(function(word){
			return word !== "";
		});
	}
		
		
	
	//서버에 제공
	$("#tag-form").on("submit",function(e){
		var value=marginTag(); //return array
		$("#rdTag").val(value);
		$(this).submit();
	});
	*/
	
	$(document).ready(function(){
		var tag={};
		var counter=0;
		
		//입력값을 태그로 생성
		function addTag(value){
			tag[counter]=value;
			counter++; //del-btn의 고유 id
		}
		/*
		//tag 안에 있는 값을 array type으로 만들어서 넘긴다.
		function marginTag(){
			return Object.values(tag).filter(function(word){
				return word !== "";
			});
		}
		
		
		
		//서버에 제공
		$("#tag-form").on("submit",function(e){
			var value=marginTag(); //return array
			$("#rdTag").val(value);
			$(this).submit();
		});
		*/
		
		$("#tag").on("keypress", function (e) {
            var self = $(this);

            //엔터나 스페이스바 눌렀을때 실행
            if (e.key === "Enter" || e.keyCode == 32) {

                var tagValue = self.val(); // 값 가져오기

                // 해시태그 값 없으면 실행X
                if (tagValue !== "") {

                    // 같은 태그가 있는지 검사한다. 있다면 해당값이 array 로 return 된다.
                    var result = Object.values(tag).filter(function (word) {
                        return word === tagValue;
                    })
                
                    // 해시태그가 중복되었는지 확인
                    if (result.length == 0) { 
                     //   $("#tag-list").append("<li class='tag-item'>"+tagValue+"<span class='del-btn' idx='"+counter+"'> x</span></li>");
                        $("#tag-list").append("<li class='tag-item'>"+tagValue+" <button class='btn btn-primary badge del-btn' idx='"+counter+"'>x</button><br></li>");
                        addTag(tagValue);
                        self.val("");
                    } else {
                        alert("태그값이 중복됩니다.");
                    }
                }
                e.preventDefault(); // SpaceBar 시 빈공간이 생기지 않도록 방지
            }
        });

        // 삭제 버튼 
        // 인덱스 검사 후 삭제
        $(document).on("click", ".del-btn", function (e) {
            var index = $(this).attr("idx");
            tag[index] = "";
            $(this).parent().remove();
        });
	})
	
</script>
	

</th:block>
</body>
</html>
