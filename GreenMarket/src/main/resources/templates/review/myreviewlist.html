<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">
<body>
<div class="panel panel-default" layout:fragment="content1">
	<section class="hero-wrap hero-wrap-2 js-fullheight"
		style="background-image: url('/bootstrap/images/review/myreview.png');">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<p class="breadcrumbs">
						<span class="mr-2"><a th:href="@{/index}">Home <i class="fa fa-chevron-right"></i></a></span> 
						<span>My Reviews<i class="fa fa-chevron-right"></i></span>
					</p>
					<h1 class="mb-0 bread">My Reviews</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="row d-flex">
				<div class="col-md-4 ftco-animate" th:each="review:${myreviewlist}">
					<form th:action="@{/review/myreview}" method="get">
						
					</form>
				</div>
			</div>
			<div>
				<p style="text-align:right">
					<a th:href="@{/review/insertform}" class="btn btn-primary py-3 px-4">리뷰 입력</a>
				</p>
			</div>
		</div>
	</section>
</div>
</body>
</html>
