<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">
<body>
<div class="panel panel-default" layout:fragment="content1">
	<section class="hero-wrap hero-wrap-2 js-fullheight"
		style="background-image: url('/bootstrap/images/item/myitem.jpg');">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<p class="breadcrumbs">
						<span class="mr-2"><a th:href="@{/index}">Home <i class="fa fa-chevron-right"></i></a></span> 
						<span>My Items<i class="fa fa-chevron-right"></i></span>
					</p>
					<h1 class="mb-0 bread">My Items</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="">
				<div class="col-md-4 ftco-animate" th:each="item:${myitemlist}">
					<form th:action="@{/item/myitem}" method="get">
						<div class="blog-entry justify-content-end">
							<div class="block-20"
								style="background-image: url('/bootstrap/images/image_1.jpg');"></div>
							<div class="text">
								<div class="d-flex align-items-center mb-4 topp">
									<div class="one">
										<span class="day" th:text="${item.iId}"></span>
									</div>
									<div class="two">
										<span class="yr" th:text="${item.iCategory.title}"></span> <span
											class="mos" th:text="${item.iRegdate}"></span>
									</div>
								</div>
								<h3 class="heading">
									<a href="#" th:text="${item.iTitle}"></a>
								</h3>
								<p th:text="${item.iContent}"></p>
								<input type="hidden" name='iId' th:value=${item.iId}> 
								<input type="submit" value="상세보기">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div>
				<p style="text-align:right">
					<a th:href="@{/item/iteminsert}" class="btn btn-primary py-3 px-4">물품 입력</a>
				</p>
			</div>
		</div>
	</section>
</div>
<th:block layout:fragment="script1">
	<script>
		
	</script>
</th:block>
</body>
</html>
